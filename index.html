<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGIO AI - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg {
      background: linear-gradient(-45deg, #1a1b1f, #1d4ed8, #181a1e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="glass-container bg-white/5 backdrop-blur-lg rounded-2xl shadow-xl w-full max-w-md p-8">
    <div class="text-center mb-8">
      <div class="inline-flex items-center space-x-3 mb-6">
        <img src="logo.png" alt="AGIO AI Logo" class="w-12 h-12">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-600">
          AGIO AI
        </h1>
      </div>
      <p class="text-gray-300">Masuk untuk mengakses platform CHATBOT modern</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="keywordInput" class="block text-sm font-medium text-gray-300 mb-2">Secret Key</label>
        <input
          type="password"
          id="keywordInput"
          autocomplete="off"
          class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
          placeholder="Masukkan secret key Anda"
        >
      </div>

      <button
        type="button"
        onclick="handleKeywordLogin()"
        class="w-full bg-blue-500/90 hover:bg-blue-600 text-white py-3 rounded-lg transition-all flex items-center justify-center"
        id="keywordBtn"
      >
        <span id="keywordText">Masuk dengan Key</span>
        <div id="keywordSpinner" class="spinner hidden ml-2"></div>
      </button>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-white/20"></div>
        </div>
        <div class="relative flex justify-center">
          <span class="px-2 bg-transparent text-sm text-gray-300">atau lanjutkan dengan</span>
        </div>
      </div>

      <button
        type="button"
        onclick="loginWithGitHub()"
        class="w-full bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-lg transition-all flex items-center justify-center"
        id="githubBtn"
      >
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
        </svg>
        <span id="githubText">GitHub</span>
        <div id="githubSpinner" class="spinner hidden ml-2"></div>
      </button>

      <div id="errorMessage" class="text-red-400 text-sm text-center hidden"></div>
    </form>
  </div>

  
  <script src="javasbr.js"></script>
</body>
</html>
